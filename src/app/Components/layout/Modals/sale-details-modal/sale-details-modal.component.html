
<h2 mat-dialog-title>Sale details</h2>
<mat-dialog-content class="mat-typography">

  <mat-grid-list cols="4" rowHeight="70px">

    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width:95%">
        <mat-label>Timestamp</mat-label>
        <input matInput [(ngModel)]="timestamp">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%">
        <mat-label>Sale number</mat-label>
        <input matInput [(ngModel)]="idNumber">
      </mat-form-field>
    </mat-grid-tile>


    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%">
        <mat-label>Payment type</mat-label>
        <input matInput [(ngModel)]="paymentType">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%">
        <mat-label>Total</mat-label>
        <input matInput [(ngModel)]="totalText">
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>


  <h4>List of products</h4>

  <table mat-table [dataSource]="saleDetails" class="mat-elevation-z2">

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount  </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.priceText}} </td>
    </ng-container>

    <ng-container matColumnDef="totalText">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.totalText}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn">Back</button>
</mat-dialog-actions>
