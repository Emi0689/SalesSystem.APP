name: Build and Deploy Node.js App to Azure Web App - SaleAPP (Container)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      # ðŸ”¥ Login en Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.emi0689 }}
          password: ${{ secrets.dckr_pat_28JemVVX62yhHxxaDSuOMqL88qg }}

      # ðŸ”¥ ConstrucciÃ³n y subida de la imagen usando el Dockerfile
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.emi0689 }}/saleapp:latest -f Dockerfile .
          docker push ${{ secrets.emi0689 }}/saleapp:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_920bfc79-7439-4121-abc7-ef02798f74f1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4c8e12ef-7d42-426c-ae7d-e79bfe47a94f }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6DDB2301E461418DBEA1E6D7C2551A13 }}

      # ðŸ”¥ Desplegar la imagen en una Azure Web App for Containers
      - name: Deploy Docker Image to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'SaleAPP'
          images: '${{ secrets.emi0689 }}/saleapp:latest'
